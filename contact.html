    <script>
      document.addEventListener("DOMContentLoaded", function () {
          document.getElementById("sendMessageBtn").addEventListener("click", function (event) {
              event.preventDefault(); // Prevent default link behavior
  
              // Get the user's name and message
              const name = document.getElementById("name").value.trim();
              const message = document.getElementById("message").value.trim();
  
              // Check if fields are empty
              if (name === "" || message === "") {
                  alert("Please fill in all fields before sending.");
                  return;
              }
  
              // Construct the WhatsApp message
              const whatsappMessage = `Hello, my name is ${encodeURIComponent(name)}.%0A%0A${encodeURIComponent(message)}`;
  
              // WhatsApp number (replace with your actual WhatsApp number)
              const whatsappNumber = "2348182894832";
  
              // Redirect to WhatsApp
              const whatsappURL = `https://wa.me/${whatsappNumber}?text=${whatsappMessage}`;
              window.location.href = whatsappURL;
          });
      });
  </script>
